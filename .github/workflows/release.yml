name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore
        working-directory: FileJanitor

      - name: Publish Framework Dependent Build
        run: dotnet publish -c Release -o builds\lightweight /p:PublishSingleFile=true
        working-directory: FileJanitor

      - name: Publish Self-Contained Build
        run: dotnet publish -c Release -r win-x64 --self-contained true -o builds\self-contained /p:PublishSingleFile=true
        working-directory: FileJanitor

      - name: List Lightweight build contents
        run: dir builds\lightweight
        working-directory: FileJanitor

      - name: List Self-contained build contents
        run: dir builds\self-contained
        working-directory: FileJanitor

      - name: Zip Framework Dependent Build
        run: Compress-Archive -Path builds\lightweight\FileDeleterApp.exe -DestinationPath ../FileJanitor_lightweight.zip
        working-directory: FileJanitor

      - name: Zip Self-Contained Build
        run: Compress-Archive -Path builds\self-contained\FileDeleterApp.exe -DestinationPath ../FileJanitor_selfcontained.zip
        working-directory: FileJanitor

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            FileJanitor_lightweight.zip
            FileJanitor_selfcontained.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

